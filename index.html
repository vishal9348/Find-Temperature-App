<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="card">
            <input type="text" id="input-box" placeholder="city name"> <br>
            <input type="button" class="btn-s" value="submit">
        </div>
    </section>

    <div class="weather">
        <h2 class="city">Weather in </h2>
        <div class="description">Sky Condition: <span></span></div>
        <div class="temp">Temprature: <span></span></div>
        <div class="wind">WindSpeed: <span></span></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
